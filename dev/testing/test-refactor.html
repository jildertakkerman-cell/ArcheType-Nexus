<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactor Test</title>
</head>
<body>
    <h1>Testing Refactored Archetype Data</h1>
    <div id="test-results"></div>
    
    <script src="assets/js/archetypes-data.js"></script>
    <script>
        // Test that the archetype data loaded correctly
        const testResults = document.getElementById('test-results');
        
        if (typeof archetypes !== 'undefined' && Array.isArray(archetypes)) {
            testResults.innerHTML = `
                <p style="color: green;">✅ SUCCESS: Archetypes loaded successfully!</p>
                <p><strong>Total archetypes:</strong> ${archetypes.length}</p>
                <p><strong>First archetype:</strong> ${archetypes[0]?.name || 'Unknown'}</p>
                <p><strong>Last archetype:</strong> ${archetypes[archetypes.length - 1]?.name || 'Unknown'}</p>
                <h3>Sample of archetype names:</h3>
                <ul>
                    ${archetypes.slice(0, 10).map(arch => `<li>${arch.name}</li>`).join('')}
                </ul>
            `;
        } else {
            testResults.innerHTML = `
                <p style="color: red;">❌ ERROR: Archetypes not loaded properly!</p>
                <p>Check the console for errors.</p>
            `;
        }
    </script>
</body>
</html>
