<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Archetype Nexus (Original)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto">
        <header class="main-header">
            <!-- Floating Card Elements -->
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            
            <!-- Energy Orbs -->
            <div class="energy-orb"></div>
            <div class="energy-orb"></div>
            <div class="energy-orb"></div>
            <div class="energy-orb"></div>
            
            <div class="header-content">
                <h1 class="header-title">Yu-Gi-Oh! Archetype Nexus</h1>
                <p class="header-subtitle">Your Central Hub for Archetype Strategies & Analysis</p>
            </div>
        </header>

        <div class="mb-8">
            <div class="text-center mb-4">
                <p id="archetype-counter" class="text-lg text-gray-400"></p>
            </div>

            <div class="flex flex-col sm:flex-row justify-end items-center gap-4">
                <div class="relative flex-grow sm:flex-grow-0 w-full sm:w-auto">
                    <input type="text" id="search-input" placeholder="Search archetypes..." class="themed-input text-white p-2 pl-10 rounded-md w-full sm:w-64">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
                <div class="flex items-center">
                    <label for="sort-by" class="text-white mr-2 self-center">Sort by:</label>
                    <select id="sort-by" class="themed-input text-white p-2 rounded-md">
                        <option value="az">Name (A-Z)</option>
                        <option value="za">Name (Z-A)</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="archetype-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/archetypes-data.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
