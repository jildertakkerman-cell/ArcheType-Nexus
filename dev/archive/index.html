<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-            
      width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Archetype Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            background-image: radial-gradient(ellipse at top, #1f2937, #111827);
            color: #d1d5db;
            min-height: 100vh;
        }

        /* Enhanced Header Banner Styles */
        .main-header {
            position: relative;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
            padding: 3rem 1rem;
            border-bottom: 2px solid #6366f1;
            border-radius: 1rem;
            margin-bottom: 2rem;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            animation: backgroundPulse 6s ease-in-out infinite;
        }

        .header-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .header-title {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            text-shadow: 
                0 0 20px rgba(99, 102, 241, 0.5),
                0 0 40px rgba(139, 92, 246, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .header-subtitle {
            font-size: 1.125rem;
            color: #a5b4fc;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: subtitleFloat 4s ease-in-out infinite;
        }

        /* Floating Card Elements */
        .floating-card {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: floatCard 8s ease-in-out infinite;
            opacity: 0.7;
        }

        .floating-card::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .floating-card:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-card:nth-child(2) {
            top: 60%;
            left: 15%;
            animation-delay: -2s;
        }

        .floating-card:nth-child(3) {
            top: 30%;
            right: 10%;
            animation-delay: -4s;
        }

        .floating-card:nth-child(4) {
            top: 70%;
            right: 15%;
            animation-delay: -6s;
        }

        /* Animated Orbs */
        .energy-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.6), transparent);
            animation: orbFloat 6s ease-in-out infinite;
            pointer-events: none;
        }

        .energy-orb:nth-child(5) {
            width: 20px;
            height: 20px;
            top: 15%;
            left: 20%;
            animation-delay: 0s;
        }

        .energy-orb:nth-child(6) {
            width: 15px;
            height: 15px;
            top: 25%;
            right: 25%;
            animation-delay: -2s;
        }

        .energy-orb:nth-child(7) {
            width: 25px;
            height: 25px;
            bottom: 20%;
            left: 25%;
            animation-delay: -4s;
        }

        .energy-orb:nth-child(8) {
            width: 18px;
            height: 18px;
            bottom: 30%;
            right: 20%;
            animation-delay: -1s;
        }

        /* Animations */
        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    0 0 20px rgba(99, 102, 241, 0.5),
                    0 0 40px rgba(139, 92, 246, 0.3),
                    2px 2px 4px rgba(0, 0, 0, 0.8);
            }
            100% { 
                text-shadow: 
                    0 0 30px rgba(99, 102, 241, 0.8),
                    0 0 60px rgba(139, 92, 246, 0.5),
                    2px 2px 8px rgba(0, 0, 0, 0.9);
            }
        }

        @keyframes subtitleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        @keyframes floatCard {
            0%, 100% { 
                transform: translateY(0px) rotateZ(0deg);
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-15px) rotateZ(3deg);
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-10px) rotateZ(0deg);
                opacity: 0.8;
            }
            75% { 
                transform: translateY(-20px) rotateZ(-3deg);
                opacity: 0.9;
            }
        }

        @keyframes orbFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-20px) scale(1.2);
                opacity: 0.9;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            .header-subtitle {
                font-size: 1rem;
            }
            .main-header {
                padding: 2rem 1rem;
                min-height: 150px;
            }
            .floating-card {
                width: 30px;
                height: 45px;
            }
        }

        @keyframes titleFadeIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes subtitleFadeIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Card and Input Styles */
        .card {
            background-color: #1f2937;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            border: 1px solid #374151;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .card-image {
            background-color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 128px;
            width: 128px;
            border-radius: 50%;
            margin: 0 auto;
            margin-bottom: 1rem;
            border: 2px solid #4b5563;
            transition: transform 0.3s, border-color 0.3s;
        }

        .card:hover .card-image {
            border-color: #3b82f6;
            transform: scale(1.05);
        }

        .card-image svg {
            width: 80px;
            height: 80px;
        }

        .themed-input {
            background-color: #1f2937;
            border: 1px solid #4b5563;
        }

        .themed-input:focus {
            outline: none;
            --tw-ring-color: #3b82f6;
            box-shadow: 0 0 0 2px #111827, 0 0 0 4px var(--tw-ring-color);
            border-color: #3b82f6;
        }
    </style>
</head>

        function filterAndSortArchetypes() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();

            const grid = document.getElementById('archetype-grid');
