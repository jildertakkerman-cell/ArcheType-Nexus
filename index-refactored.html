<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Archetype Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .alphabet-nav {
            background: rgba(30, 58, 138, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(10px);
        }
        
        .alphabet-btn {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            color: #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 36px;
            text-align: center;
        }
        
        .alphabet-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.6);
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.2);
        }
        
        .alphabet-btn.active {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-color: #1e40af;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .alphabet-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: rgba(17, 24, 39, 0.4);
        }
        
        .alphabet-btn.disabled:hover {
            background: rgba(17, 24, 39, 0.4);
            border-color: rgba(75, 85, 99, 0.3);
            color: #6b7280;
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 640px) {
            .alphabet-btn {
                padding: 6px 10px;
                font-size: 14px;
                min-width: 32px;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto">
        <header class="main-header">
            <!-- Floating Card Elements -->
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            
            <!-- Energy Orbs -->
            <div class="energy-orb"></div>
            <div class="energy-orb"></div>
            <div class="energy-orb"></div>
            <div class="energy-orb"></div>
            
            <div class="header-content">
                <h1 class="header-title">Yu-Gi-Oh! Archetype Nexus</h1>
                <p class="header-subtitle">Your Central Hub for Archetype Strategies & Analysis</p>
            </div>
        </header>

        <!-- Alphabet Navigation -->
        <div class="alphabet-nav mb-6">
            <div class="flex flex-wrap justify-center gap-1 sm:gap-2">
                <button class="alphabet-btn active" data-letter="all">All</button>
                <button class="alphabet-btn" data-letter="a">A</button>
                <button class="alphabet-btn" data-letter="b">B</button>
                <button class="alphabet-btn" data-letter="c">C</button>
                <button class="alphabet-btn" data-letter="d">D</button>
                <button class="alphabet-btn" data-letter="e">E</button>
                <button class="alphabet-btn" data-letter="f">F</button>
                <button class="alphabet-btn" data-letter="g">G</button>
                <button class="alphabet-btn" data-letter="h">H</button>
                <button class="alphabet-btn" data-letter="i">I</button>
                <button class="alphabet-btn" data-letter="j">J</button>
                <button class="alphabet-btn" data-letter="k">K</button>
                <button class="alphabet-btn" data-letter="l">L</button>
                <button class="alphabet-btn" data-letter="m">M</button>
                <button class="alphabet-btn" data-letter="n">N</button>
                <button class="alphabet-btn" data-letter="o">O</button>
                <button class="alphabet-btn" data-letter="p">P</button>
                <button class="alphabet-btn" data-letter="q">Q</button>
                <button class="alphabet-btn" data-letter="r">R</button>
                <button class="alphabet-btn" data-letter="s">S</button>
                <button class="alphabet-btn" data-letter="t">T</button>
                <button class="alphabet-btn" data-letter="u">U</button>
                <button class="alphabet-btn" data-letter="v">V</button>
                <button class="alphabet-btn" data-letter="w">W</button>
                <button class="alphabet-btn" data-letter="x">X</button>
                <button class="alphabet-btn" data-letter="y">Y</button>
                <button class="alphabet-btn" data-letter="z">Z</button>
            </div>
        </div>

        <div class="mb-8">
            <div class="text-center mb-4">
                <p id="archetype-counter" class="text-lg text-gray-400"></p>
            </div>

            <div class="flex flex-col sm:flex-row justify-end items-center gap-4">
                <div class="relative flex-grow sm:flex-grow-0 w-full sm:w-auto">
                    <input type="text" id="search-input" placeholder="Search archetypes..." class="themed-input text-white p-2 pl-10 rounded-md w-full sm:w-64">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
                <div class="flex items-center">
                    <label for="sort-by" class="text-white mr-2 self-center">Sort by:</label>
                    <select id="sort-by" class="themed-input text-white p-2 rounded-md">
                        <option value="az">Name (A-Z)</option>
                        <option value="za">Name (Z-A)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
            <p class="text-white mt-2">Loading archetypes...</p>
        </div>

        <div id="archetype-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 hidden">
        </div>

        <!-- Load More Button -->
        <div id="load-more-container" class="text-center mt-8 hidden">
            <button id="load-more-btn" class="themed-input px-6 py-3 text-white rounded-md hover:bg-opacity-80 transition-all">
                Load More Archetypes
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/main-reliable-optimized.js"></script>
</body>
</html>
