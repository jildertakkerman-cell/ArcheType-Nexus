<div class="mt-10 md:mb-16">
  
  <button id="toggle-form-btn" 
          class="w-full px-5 py-3 bg-gray-700 hover:bg-gray-800 text-white font-bold rounded-lg transition-colors duration-200 text-lg">
    <i class="fas fa-edit mr-2"></i> Suggest an Improvement
  </button>

  <div id="suggestion-form-container" class="card p-6 mt-4" style="display: none;">
    
    <form name="suggestions" 
          method="POST" 
          data-netlify="true" 
          data-netlify-honeypot="bot-field">

      <h3 class="text-xl font-bold text-white mb-4">Suggest an Improvement</h3>

      <p class="hidden" style="display:none;">
        <label>Don'™t fill this out: <input name="bot-field"></label>
      </p>

      <div class="mb-4">
        <label for="suggestion-text" class="block text-blue-200 mb-2">
          What change or improvement would you like to suggest for this page?
        </label>
        
        <textarea id="suggestion-text" 
                  name="suggestion" 
                  required
                  rows="4"
                  class="w-full p-3 rounded bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="e.g., 'The combo section is missing a key line...'"></textarea>
      </div>
      
      <input type="hidden" name="page_context" id="form-page-context">
      
      <button type="submit" 
              class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-colors duration-200">
        Send Suggestion
      </button>

    </form>
  </div>
</div>
